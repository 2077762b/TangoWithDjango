{% extends 'rango/base.html' %}

{% load staticfiles %}

{% block title %}Users{% endblock %}

{% block body_block %}

<h1>List of Current Users</h1>

	{% if profiles %}
		<ul>
        {% for UserProfile in profiles %}
			<li>
				<a href="{% url 'view_profile' UserProfile.user %}">{{UserProfile.user}}</a>	
			</li>
		{% endfor %}
		</ul>
	{% endif %}
{% endblock %}
